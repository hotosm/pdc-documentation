languageCode = "en-us"
title = "HOT-PDC Training Site" #<-- change me
theme = "book"
DefaultContentLanguage = "id"
relativeurls = true
enableGitInfo = true

[params]
    BookRepo = "https://github.com/hotosm/pdc-documentation" #<-- change me
    BookShowToC = true
    BookEditPath = "/edit/master/content/"

[imaging]
    resampleFilter = "box"
    quality = 75

[languages]
  [languages.id]
    contentDir = "content/id"
    languageName = "Indonesia"
    weight = 10
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 20